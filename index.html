<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | A Grid Layout Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="top-left">
                <div>Icon</div>
                <input type="text">
            </div>
            <div class="top-right">
                <ul>
                    <li>Bell</li>
                    <li>Icon</li>
                    <li>Alan Blanco</li>
                </ul>
            </div>
            <div class="btm-left">
                <div>Icon</div>
                <div>
                    <p>Hi there,</p>
                    <p>Alan Blanco (@detrett)</p>
                </div>
            </div>
            <div class="btm-right">
                <ul>
                    <li><button>New</button></li>
                    <li><button>Upload</button></li>
                    <li><button>Share</button></li>
                </ul>
            </div>
        </div>
        <div class="sidebar">
            <div class="logo">
                <p>Dashboard</p>
            </div>
            <div class="nav">
                <ul>
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Communities</li>
                </ul>
            </div>
            <div class="menu">
                <ul>
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
            </div>
        </div>
        <div class="main-content">MAIN CONTENT</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
